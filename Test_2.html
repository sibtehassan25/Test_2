    {question: "153. The unit of energy is:", options: ["A. Watt","B. Newton","C. Joule","D. Hertz"], answer: "C"},
    {question: "154. Heat transfer by direct contact is:", options: ["A. Radiation","B. Convection","C. Conduction","D. Transmission"], answer: "C"},
    {question: "155. Centripetal force acts:", options: ["A. Outward","B. Inward","C. Perpendicular","D. Tangential"], answer: "B"},
    {question: "156. The angle of incidence equals angle of reflection in:", options: ["A. Refraction","B. Diffusion","C. Reflection","D. Interference"], answer: "C"},
    {question: "157. The magnetic field around a current-carrying wire is:", options: ["A. Linear","B. Circular","C. Random","D. None"], answer: "B"},
    {question: "158. A transformer works on:", options: ["A. AC","B. DC","C. Both","D. None"], answer: "A"},
    {question: "159. Which particle has no charge?", options: ["A. Proton","B. Neutron","C. Electron","D. Positron"], answer: "B"},
    {question: "160. Which of the following obeys inverse square law?", options: ["A. Gravity","B. Electrostatic force","C. Light intensity","D. All of these"], answer: "D"},
    {question: "161. The unit of capacitance is:", options: ["A. Ampere","B. Farad","C. Coulomb","D. Volt"], answer: "B"},
    {question: "162. Which quantity is conserved in elastic collisions?", options: ["A. Momentum only","B. Kinetic energy only","C. Both momentum and kinetic energy","D. Energy only"], answer: "C"},
    {question: "163. Choose the correct synonym for the word \"Obsolete\":", options: ["A. Modern","B. Outdated","C. Advanced","D. Useful"], answer: "B"},
    {question: "164. Choose the correct antonym for \"Reluctant\":", options: ["A. Willing","B. Lazy","C. Unhappy","D. Hesitant"], answer: "A"},
    {question: "165. Select the correct word to complete the sentence: He is very good ___ mathematics.", options: ["A. In","B. At","C. On","D. Of"], answer: "B"},
    {question: "166. Choose the grammatically correct sentence:", options: ["A. He don't like tea.","B. He doesn't likes tea.","C. He doesn't like tea.","D. He do not like tea."], answer: "C"},
    {question: "167. Identify the part of speech of the underlined word: She quickly finished her homework.", options: ["A. Noun","B. Verb","C. Adjective","D. Adverb"], answer: "D"},
    {question: "168. Find the correct indirect speech: She said, \"I am reading a book.\"", options: ["A. She said that I am reading a book.","B. She said that she is reading a book.","C. She said that she was reading a book.","D. She said she had been reading a book."], answer: "C"},
    {question: "169. Choose the correct sentence:", options: ["A. Neither he or I was invited.","B. Neither he nor I was invited.","C. Neither he nor I were invited.","D. Neither he and I was invited."], answer: "B"},
    {question: "170. The word \"benevolent\" means:", options: ["A. Cruel","B. Kind","C. Greedy","D. Lazy"], answer: "B"},
    {question: "171. Which sentence is in passive voice?", options: ["A. He is writing a letter.","B. A letter is written by him.","C. He writes a letter.","D. He wrote a letter."], answer: "B"},
    {question: "172. If ALL DOGS are ANIMALS and SOME ANIMALS are CATS, which conclusion follows?", options: ["A. All dogs are cats","B. Some cats are dogs","C. Some animals are cats","D. All animals are dogs"], answer: "C"},
    {question: "173. Find the next number in the sequence: 2, 4, 8, 16, ?", options: ["A. 18","B. 24","C. 30","D. 32"], answer: "D"},
    {question: "174. Which is the odd one out?", options: ["A. Pen","B. Pencil","C. Eraser","D. Book"], answer: "D"},
    {question: "175. If TABLE is coded as GZYOV, then CHAIR is coded as:", options: ["A. XSZRI","B. XSZIR","C. XSRZI","D. XSRIZ"], answer: "A"},
    {question: "176. A man walks 5 km north, then 3 km east. How far is he from his starting point?", options: ["A. 5 km","B. 6 km","C. 8 km","D. 10 km"], answer: "B"},
    {question: "177. Which number does not belong in the series: 3, 5, 7, 12, 13, 17", options: ["A. 5","B. 12","C. 13","D. 17"], answer: "B"},
    {question: "178. If MONDAY is coded as 123456, how will SUNDAY be coded?", options: ["A. 789456","B. 963456","C. 915346","D. 891456"], answer: "D"},
    {question: "179. Complete the analogy: Bird: Nest:: Bee: ?", options: ["A. Hive","B. Web","C. Den","D. Coop"], answer: "A"},
    {question: "180. Which shape is different from others?", options: ["A. Circle","B. Triangle","C. Square","D. Sphere"], answer: "D"},
  ];

  let currentQuestion = 0;
  let answers = Array(questions.length).fill(null);
  const totalTime = 3 * 60 * 60;  // 3 hours in seconds
  let timeLeft = totalTime;
  let timer;

  const container = document.getElementById('question-container');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');
  const submitBtn = document.getElementById('submitBtn');
  const timerElm = document.getElementById('timer');
  const resultContainer = document.getElementById('result-container');
  const summary = document.getElementById('summary');
  const remarks = document.getElementById('remarks');
  const retakeBtn = document.getElementById('retakeBtn');

  function renderQuestion(index) {
    const q = questions[index];
    container.innerHTML = `<h2>Question ${index + 1} of ${questions.length}</h2>
      <p><strong>${q.question}</strong></p>
      <div class="options">${q.options.map((opt,i) => {
        const letter = opt.charAt(0);
        const checked = (answers[index] === letter) ? "checked" : "";
        return `<label><input type="radio" name="answer" value="${letter}" ${checked}> ${opt}</label>`;
      }).join('')}</div>`;

    // Buttons disabling logic
    prevBtn.disabled = index === 0;
    nextBtn.disabled = index === questions.length -1;
  }

  function updateTimer() {
    const h = Math.floor(timeLeft / 3600).toString().padStart(2, '0');
    const m = Math.floor((timeLeft % 3600) / 60).toString().padStart(2, '0');
    const s = (timeLeft % 60).toString().padStart(2, '0');
    timerElm.textContent = `Time Left: ${h}:${m}:${s}`;
    if(timeLeft <= 0) {
      clearInterval(timer);
      alert("Time's up! Your test will be submitted automatically.");
      submitTest();
    }
    timeLeft--;
  }

  function saveAnswer() {
    const selected = document.querySelector('input[name="answer"]:checked');
    if(selected) {
      answers[currentQuestion] = selected.value;
    }
  }

  function submitTest() {
    saveAnswer();
    clearInterval(timer);
    container.style.display = 'none';
    prevBtn.style.display = 'none';
    nextBtn.style.display = 'none';
    submitBtn.style.display = 'none';
    timerElm.style.display = 'none';

    // Calculate results
    let correct = 0;
    let wrongQuestions = [];
    for(let i=0; i < questions.length; i++){
      if(answers[i] === questions[i].answer){
        correct++;
      } else {
        wrongQuestions.push({
          num: i+1,
          question: questions[i].question,
          yourAnswer: answers[i],
          correctAnswer: questions[i].answer,
          options: questions[i].options
        });
      }
    }
    const percentage = (correct / questions.length * 100).toFixed(2);
    summary.innerHTML = `
      <p>Total Questions: <strong>${questions.length}</strong></p>
      <p>Correct Answers: <strong>${correct}</strong></p>
      <p>Wrong Answers: <strong>${questions.length - correct}</strong></p>
      <p>Percentage: <strong>${percentage} %</strong></p>`;

    let remarkText = `<h3>Wrongly Answered Questions</h3>`;
    if(wrongQuestions.length === 0){
      remarkText += `<p>All answers are correct. Well done!</p>`;
    } else {
      wrongQuestions.forEach(item => {
        remarkText += `<p><strong>Q${item.num}:</strong> ${item.question}<br>
          Your answer: <span class="wrong-answer">${item.yourAnswer ? item.options.find(o => o.startsWith(item.yourAnswer)) : 'No answer selected'}</span><br>
          Correct answer: <span class="correct-answer">${item.options.find(o => o.startsWith(item.correctAnswer))}</span></p><hr>`;
      });
    }
    remarks.innerHTML = remarkText;

    resultContainer.style.display = 'block';
    window.scrollTo(0,0);
  }

  function retakeTest() {
    currentQuestion = 0;
    answers.fill(null);
    resultContainer.style.display = 'none';
    container.style.display = 'block';
    timerElm.style.display = 'block';
    prevBtn.style.display = 'inline-block';
    nextBtn.style.display = 'inline-block';
    submitBtn.style.display = 'inline-block';
    renderQuestion(currentQuestion);

    // Reset timer
    timeLeft = totalTime;
    clearInterval(timer);
    timer = setInterval(updateTimer, 1000);
  }

  // Event Listeners
  nextBtn.addEventListener('click', () => {
    saveAnswer();
    if(currentQuestion < questions.length - 1){
      currentQuestion++;
      renderQuestion(currentQuestion);
    }
  });

  prevBtn.addEventListener('click', () => {
    saveAnswer();
    if(currentQuestion > 0){
      currentQuestion--;
      renderQuestion(currentQuestion);
    }
  });

  submitBtn.addEventListener('click', () => {
    const conf = confirm("Are you sure you want to submit the test?");
    if(conf){
      submitTest();
    }
  });

  retakeBtn.addEventListener('click', retakeTest);

  // Before unload event to submit test if page is closed accidentally
  window.addEventListener("beforeunload", function (e) {
    if(resultContainer.style.display === 'none') {
      submitTest();
      e.preventDefault();
      return "";
    }
  });

  // Initialize
  renderQuestion(currentQuestion);
  timer = setInterval(updateTimer, 1000);
</script>
</body>
</html>
